{% extends 'base/main.html' %} {% load i18n %} {% load static %} {% block content %}

<center>
    <div class="card" style="max-width: 32rem;">
<div class="card-body">
	<form role="form" class="text-start">
		<div class="input-group input-group-outline my-3">
			<label class="form-label">ელ-ფოსტა</label>
			<input type="email" class="form-control" />
		</div>
		<div class="input-group input-group-outline mb-3">
			<label class="form-label">პაროლი</label>
			<input type="password" class="form-control" />
		</div>
		<div class="form-check form-switch d-flex align-items-center mb-3">
			<input class="form-check-input" type="checkbox" id="rememberMe" checked />
			<label class="form-check-label mb-0 ms-3" for="rememberMe"
				>დამიმახსოვრე</label
			>
		</div>
		<div class="text-center">
			<button type="button" class="btn bg-gradient-primary w-100 my-4 mb-2">
				შესვლა
			</button>
		</div>
		<p class="mt-4 text-sm text-center">
			არ გაქვთ ანგარიში?
			<a
				href="{% url 'url-student-register' %}"
				class="text-primary text-gradient font-weight-bold"
				>რეგისტრაცია</a
			>
		</p>
	</form>
</div>
</div>
</center>

{% endblock %}
