{% extends 'base/main.html' %}
{% load i18n %}
{% load static %}

{% block content %}

<center>
    <div class="card" style="max-width: 32rem;">
<div class="card-body">
	<form role="form" class="text-start" method="post" action="{% url 'app_base:login' %}">
		{% csrf_token %}
		<div class="input-group input-group-outline my-3">
			<label class="form-label">{% trans 'email' %}</label>
			<input name="username" type="text" class="form-control" autocomplete="on" {% if username is not None %} placeholder="{{username}}" {% endif %} required />
		</div>
		<div class="input-group input-group-outline mb-3">
			<label class="form-label">{% trans 'password' %}</label>
			<input name="password" type="password" class="form-control" required />
		</div>
		<!-- <div class="form-check form-switch d-flex align-items-center mb-3">
			<input class="form-check-input" type="checkbox" id="rememberMe" checked />
			<label class="form-check-label mb-0 ms-3" for="rememberMe"
				>დამიმახსოვრე</label
			>
		</div> -->
		<div class="text-center">
			<input type="submit" class="btn btn-outline-danger" value="{% trans 'login' %}">
		</div>
		<p class="mt-4 text-sm text-center">
			{% trans 'dont_have_account_questionmark' %}
			<a
				href="{% url 'app_base:register' %}"
				class="text-primary text-gradient font-weight-bold"
				>{% trans 'registration' %}</a
			>
		</p>
	</form>
</div>
</div>
</center>

{% endblock %}
